<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible  " content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>大直高中國九入學查詢系統</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <h1 onclick="window.location='/enter';">大直高中國九入學查詢</h1>
    <div class="bar">
        <div class="homediv">
            <a href="/enter" class="home">回首頁</a>
        </div>
        <div class="func">
            <a href="/enter/admission">入學方法</a> | 
            <a href="/enter/school">學校</a> | 
            <a href="/enter/department">班級/科系</a>
        </div>

        {% if user.is_authenticated %}
        <div class="create">
            <a href="/enter/admission/create">新增入學方法</a> | 
            <a href="/enter/school/create">新增學校</a> | 
            <a href="/enter/department/create">新增班級/科系</a>
        </div>
        <div class="log">
            <a href="{% url 'logout' %}">登出</a>
        </div>
        {% else %}
        <div class="log">
            <a href="{% url 'login' %}">登入</a>
        </div>
        {% endif %}

        {% if perms.auth.view_user %}
        <div class="log">
            <a href="{% url 'staff_list' %}">行政人員管理</a>
        </div>
        {% endif %}
    </div>

    <hr>
    {% block content %}{% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>

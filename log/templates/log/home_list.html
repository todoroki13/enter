<head>

<body>
    <h1>大直高中國九入學方法查詢系統</h1>

    <div class="scblock"><a href="/enter/school">學校</a></div>

    <p>網站消息：</p>

        <thead>
            <tr class="text-center">

            </tr>

        <tbody>
            {% for ds in home_list %}

            <td>

            </tr>
            {% endfor %}

    </table>

{% extends "base.html" %}
{% block content %}
<form action=""  method="get">
  <div class="form-inline form-group">
    <label>篩選科系/班級：</label>
    <input type="text" name="query" class="form-control" placeholder="請輸入關鍵字..." value="{{ query }}" />
    <input type="submit" class="form-control btn btn-primary" value="篩選"/>
  </div>  
</form>
<table class="table table-sm table-hover">
  <thead>
    <tr class="text-center">
      <th>班級/科系</th>
    </tr>
  </thead>
  <tbody>
    {% for de in department_list %}
    <tr class="text-center">
      <td>
        <a href="department/{{ de.id }}">{{ de.depart }}</a>
        <a href="admission/{{ de.admits.id }}">({{ de.admits }})</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include 'pagination.html' %}
{% endblock %}
